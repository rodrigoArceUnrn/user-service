name: Java CI with Checkstyle

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: store_users
          MYSQL_USER: root
          MYSQL_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Wait for MySQL to be ready
      run: |
          dockerize -wait tcp://localhost:3306 -timeout 1m
      continue-on-error: true

    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
      
    - name: Cache Maven dependencies
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build with Maven and Checkstyle
      run: mvn -B verify checkstyle:checkstyle -Dcheckstyle.config.location=google_checks.xml
    - name: Run tests and capture results
      run: mvn test
      continue-on-error: true
      env:
        TEST_REPORT_DIR: ${{ github.workspace }}/target/surefire-reports

    - name: Upload Test Results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: ${{ env.TEST_REPORT_DIR }}